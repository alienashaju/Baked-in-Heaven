<div class="card mx-auto">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form [formGroup]="loginform" (ngSubmit)=login()>
            <div class="form-group" >
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [(ngModel)]="myusername" [ngClass]="{'is-invalid': (submitted || loginform.get('username')!.touched || loginform.get('username')!.dirty)  && loginform.get('username')!.errors}" />  
                <div  *ngIf ="(submitted || loginform.get('username')!.touched || loginform.get('username')!.dirty)  && (loginform.get('username')!.errors)" class="invalid-feedback" >
                    <div *ngIf=" loginform.get('username')!.errors!.required">First Name is required</div>
                </div>
            
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [(ngModel)]="mypassword" [ngClass]="{'is-invalid': (submitted || loginform.get('password')!.touched || loginform.get('password')!.dirty)  && loginform.get('password')!.errors}" />  
                <div  *ngIf ="(submitted || loginform.get('password')!.touched || loginform.get('password')!.dirty)  && (loginform.get('password')!.errors)" class="invalid-feedback" >
                    <div *ngIf=" loginform.get('username')!.errors!.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type ="submit">
                    Login
                </button>
        </div>
        </form>
    </div>
</div>
